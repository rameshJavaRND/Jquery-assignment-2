<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <meta charset="utf-8">
  <title>Toggle a specified class when an element is clicked</title>
  <style>
  p {
    margin: 5px;
    font-size: 15px;
    cursor: pointer;
  }

  .highlight {
    background: #F4FA58;
  }
  </style>
</head>
<body>
<p>Click on the Paragraphs</p>
<p>jQuery Exercises</p>
<p>JavaScript Exercises</p>
</body>
</html>
